<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: Arial, sans-serif;}
            
            /* --- PANTALLA DE CARGA INTERACTIVA --- */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; 
                flex-direction: column;
                justify-content: center; align-items: center;
                transition: opacity 0.5s ease-out;
                cursor: pointer; /* Mano para indicar click */
            }
            #splash-screen img { max-width: 50%; height: auto; margin-bottom: 20px;}
            
            /* Botón simulado */
            .start-btn {
                background: #000; color: #fff; padding: 12px 24px; 
                border-radius: 8px; text-transform: uppercase; font-weight: bold;
                font-size: 14px; letter-spacing: 1px;
                pointer-events: none;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            }

            #whatsapp-button {
                display: block; position: fixed; bottom: 15px; left: 15px; z-index: 9998;
                background-color: transparent; border: none;
            }
            #whatsapp-button img { width: 30px; height: 30px; filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); }
        </style>

        <script>
            // --- COMPONENTE 1: ARREGLAR MATERIALES ---
            AFRAME.registerComponent('fix-materials', {
                init: function () {
                    this.el.addEventListener('model-loaded', function (e) {
                        var mesh = e.detail.model;
                        mesh.traverse(function (node) {
                            if (node.isMesh && node.material) {
                                node.material.metalness = 0;
                                node.material.roughness = 1;
                                node.material.needsUpdate = true;
                            }
                        });
                    });
                }
            });

            // --- COMPONENTE 2: CONTROLADOR (Solo Gestos de Movimiento/Escala) ---
            AFRAME.registerComponent('master-controller', {
                init: function () {
                    this.model = document.querySelector("#animatedModel");
                    
                    // Asegurar animación
                    if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');

                    this.startX = 0; this.startY = 0;
                    this.initialDistance = 0; this.initialScaleVector = new THREE.Vector3();

                    window.addEventListener('touchstart', (e) => {
                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            this.initialScaleVector.copy(this.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;

                            // Rotación Y
                            this.model.object3D.rotation.y += (deltaX * 0.01);

                            // Rotación X (Vertical)
                            var newRotationX = this.model.object3D.rotation.x + (deltaY * 0.01);
                            this.model.object3D.rotation.x = Math.min(Math.max(newRotationX, -0.5), 0.5);
                        } 
                        else if (e.touches.length === 2 && this.initialDistance > 0) {
                             var dx = e.touches[0].clientX - e.touches[1].clientX;
                             var dy = e.touches[0].clientY - e.touches[1].clientY;
                             var currentDistance = Math.sqrt(dx * dx + dy * dy);
                             var scaleFactor = currentDistance / this.initialDistance;
                             
                             // Límites de escala
                             var newScale = Math.min(Math.max(this.initialScaleVector.x * scaleFactor, 0.012), 0.55);
                             this.model.object3D.scale.set(newScale, newScale, newScale);
                        }
                    });
                }
            });

            // --- LÓGICA DE INICIO (VIDEO CON SONIDO AL ENTRAR) ---
            window.addEventListener('load', () => {
                const splash = document.getElementById('splash-screen');
                const video = document.getElementById('vid');

                const startExperience = () => {
                    // 1. Ocultar Splash
                    splash.style.opacity = 0;
                    setTimeout(() => { splash.style.display = 'none'; }, 500);

                    // 2. Reproducir Video (que contiene el audio)
                    if(video) {
                        video.muted = false; // Importante: Quitar silencio
                        video.volume = 1.0;  // Volumen al máximo
                        video.play().then(() => {
                            console.log("Video de Tanjiro reproduciendo con sonido.");
                        }).catch(e => console.log("Error al reproducir video:", e));
                    }
                };

                // Click o Touch en la pantalla de carga inicia todo
                splash.addEventListener('click', startExperience);
                splash.addEventListener('touchstart', startExperience, {passive: false});
            });

            window.addEventListener('arjs-video-loaded', function(e) {
                // Ya no ocultamos el splash automáticamente, esperamos el click del usuario
                console.log("AR Ready");
            });
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Cargando...">
            <div class="start-btn">TOCAR PARA INICIAR</div>
        </div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20experiencia%20AR%20y%20me%20interesa." 
           target="_blank" 
           id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        </a>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            id="scene" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="assets/videotanjiro.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
                <a-asset-item id="miModelo" src="assets/tanjirofinal3.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.5; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 2" position="2 4 4"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" position="0 -1.5 -6"> 
                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.012 0.012 0.012"
                        position="0 0 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                        fix-materials
                    ></a-entity>
                </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
