<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Experiencia AR Bhastian</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: Arial, sans-serif;}
            
            /* --- CONTENEDOR DE PANTALLA COMPLETA (Overlay) --- */
            #overlay-container {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; flex-direction: column; justify-content: center; align-items: center;
                transition: opacity 1s ease-out; /* Desvanecimiento suave */
            }

            /* Logo en el centro */
            #overlay-logo {
                max-width: 50%;
                height: auto;
                margin-bottom: 30px;
                transition: transform 0.3s;
            }

            /* Texto de Cargando */
            #loading-text {
                font-size: 18px; color: #333; font-weight: bold;
                animation: blink 1.5s infinite;
            }

            /* Botón Redondo de Inicio (Oculto al principio) */
            #start-button {
                display: none; /* Se oculta hasta que carga el modelo */
                width: 120px; height: 120px;
                background-color: #d4af37; /* Color dorado similar a Bhastian */
                color: white;
                border-radius: 50%;
                border: none;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
                text-align: center;
                line-height: 1.2;
                padding: 10px;
                animation: pulse 2s infinite;
            }
            
            #start-button:active { transform: scale(0.95); background-color: #b8962e; }

            /* Animaciones CSS */
            @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
            @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

            /* Clase para ocultar el overlay */
            .fade-out { opacity: 0; pointer-events: none; }

            /* BOTÓN WHATSAPP */
            #whatsapp-button {
                display: none; /* Se mostrará al iniciar la experiencia */
                position: fixed; bottom: 15px; left: 15px; z-index: 9998;
                background-color: transparent; border: none; padding: 0;
            }
            #whatsapp-button img { width: 40px; height: 40px; filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); }
        </style>

        <script>
            // --- LOGICA DE CONTROL DE LA EXPERIENCIA ---
            AFRAME.registerComponent('app-manager', {
                init: function () {
                    const modelEntity = document.querySelector("#animatedModel");
                    const overlay = document.querySelector("#overlay-container");
                    const loadingText = document.querySelector("#loading-text");
                    const startBtn = document.querySelector("#start-button");
                    const bgMusic = document.querySelector("#sound");
                    const clickSound = document.querySelector("#click-sound");
                    const waButton = document.querySelector("#whatsapp-button");
                    const hudContainer = document.querySelector("#hud-container");

                    // 1. ESCUCHAR CUANDO EL MODELO 3D SE CARGA
                    modelEntity.addEventListener('model-loaded', () => {
                        console.log("Modelo 3D cargado. Listo para empezar.");
                        // Ocultamos texto de carga y mostramos botón
                        loadingText.style.display = 'none';
                        startBtn.style.display = 'block';
                    });

                    // 2. LOGICA DEL BOTÓN DE INICIO
                    startBtn.addEventListener('click', () => {
                        // A. Reproducir sonido de click (si existe)
                        if(clickSound) clickSound.play().catch(e => console.log("Sin sonido click"));

                        // B. Desvanecer la pantalla blanca
                        overlay.classList.add('fade-out');

                        // C. Mostrar botón de WhatsApp
                        setTimeout(() => { 
                            overlay.style.display = 'none'; // Quitar del DOM tras la transición
                            waButton.style.display = 'block';
                        }, 1000);

                        // D. Hacer visible el modelo y activar música
                        hudContainer.setAttribute('visible', 'true'); // Revelar modelo
                        
                        if(bgMusic) {
                            bgMusic.volume = 1.0;
                            bgMusic.play().catch(e => console.log("Error audio background:", e));
                        }
                    });
                }
            });

            // --- TUS COMPONENTES ORIGINALES (Materiales y Gestos) ---
            AFRAME.registerComponent('fix-materials', {
                init: function () {
                    this.el.addEventListener('model-loaded', function (e) {
                        var mesh = e.detail.model;
                        mesh.traverse(function (node) {
                            if (node.isMesh && node.material) {
                                node.material.metalness = 0;
                                node.material.roughness = 1;
                                if (node.material.map) {
                                    node.material.emissiveMap = node.material.map;
                                    node.material.emissive = new THREE.Color(0xffffff);
                                    node.material.emissiveIntensity = 1;
                                }
                                node.material.needsUpdate = true;
                            }
                        });
                    });
                }
            });

            AFRAME.registerComponent('gestures-controller', {
                init: function () {
                    this.model = document.querySelector("#animatedModel");
                    if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');

                    this.startX = 0; this.startY = 0;
                    this.initialDistance = 0; this.initialScaleVector = new THREE.Vector3();

                    window.addEventListener('touchstart', (e) => {
                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            this.initialScaleVector.copy(this.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                            this.model.object3D.rotation.y += deltaX * 0.01;
                            var newRotationX = this.model.object3D.rotation.x + (deltaY * 0.01);
                            this.model.object3D.rotation.x = Math.min(Math.max(newRotationX, -0.5), 0.5);
                        } else if (e.touches.length === 2 && this.initialDistance > 0) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            var currentDistance = Math.sqrt(dx * dx + dy * dy);
                            var scaleFactor = currentDistance / this.initialDistance;
                            var newS = Math.min(Math.max(this.initialScaleVector.x * scaleFactor, 0.005), 0.5);
                            this.model.object3D.scale.set(newS, newS, newS);
                        }
                    });
                }
            });
        </script>
    </head>

    <body>
        <div id="overlay-container">
            <img id="overlay-logo" src="assets/logo.png" alt="Bhastian Logo">
            
            <div id="loading-text">Cargando Modelo 3D...</div>
            
            <button id="start-button">
                HAZ CLICK<br>PARA EMPEZAR
            </button>
        </div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20experiencia%20AR." target="_blank" id="whatsapp-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <audio id="sound" src="assets/audio.mp3" preload="auto" loop></audio>
        <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio> 

        <a-scene
            app-manager
            gestures-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            embedded 
        >
            <a-assets>
                <a-asset-item id="miModelo" src="assets/tanjirofinal4.glb"></a-asset-item>
            </a-assets>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.012 0.012 0.012"
                        position="0 -1.5 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                        fix-materials
                    ></a-entity>
                </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
